<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <!-- QR Code Scanning Library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <!-- Main Hunt Selection Page -->
    <div id="index-screen">
        <h1>Welcome to the Scavenger Hunt!</h1>
        <button id="start-escape">Start Escape the House Hunt</button>
        <button id="start-fortnite">Start Fortnite IRL Hunt</button>
        <button id="start-hacker">Start Hacker Hunt</button>

        <h2>Modify Hunts</h2>
        <button id="modify-escape">Modify Escape the House Hunt</button>
        <button id="modify-fortnite">Modify Fortnite IRL Hunt</button>
        <button id="modify-hacker">Modify Hacker Hunt</button>
    </div>

    <!-- Hunt Page (for users to do the scavenger hunt) -->
    <div id="hunt-screen" style="display: none;">
        <h2 id="clue"></h2>
        <input type="text" id="user-input" placeholder="Enter your answer here">
        <button id="submit-answer">Submit Answer</button>
        <button id="camera-button">Scan QR Code</button> <!-- Camera access button -->
        <p id="error-message" style="color: red;"></p>

        <!-- QR Code Scan area -->
        <div id="qr-reader" style="width: 500px; height: 500px;"></div>
    </div>

    <!-- Congratulations Page -->
    <div id="congratulations-screen" style="display: none;">
        <h2>Congratulations! You've completed the scavenger hunt!</h2>
        <button onclick="goBack()">Back to Hunt Selection</button>
    </div>

    <!-- Modify Hunt Page -->
    <div id="modify-screen" style="display: none;">
        <h1>Modify Hunt</h1>
        <div id="modify-clues"></div>
        <button id="save-changes" onclick="saveChanges()">Save Changes</button>
        <button onclick="goBack()">Back to Hunt Selection</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
